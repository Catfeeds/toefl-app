<!doctype html>
<html ng-app="myApp">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mycss/public.css" rel="stylesheet" />
		<link href="css/mycss/course-class.css" rel="stylesheet" />
	</head>

	<body ng-controller="PriceCtrl">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left orangeColor"></a>
			<h1 class="mui-title">约课</h1>
		</header>
		<div id="popover" class="mui-popover">
			<div class="white-line"></div>
			<div class="white-con">
				<div class="center-black-d"></div>
				<img src="images/myimages/Course37@2x.png" alt="关闭图标" id="close-img" />
				<ul>
					<li>
						<span>
		        			<b>*</b>
		        			请输入您的姓名：
		        		</span>
						<input type="text" placeholder="请填写" id="stuName" />
					</li>
					<li>
						<span>
		        			<b>*</b>
		        			请输入您的电话：
		        		</span>
						<input type="text" placeholder="请填写" id="stuPhone" />
					</li>
				</ul>
				<p>我们将会在一个工作日内与您取得联系哦~</p>
				<button type="button" class="mui-btn mui-btn-success" id="sureTiJiao">确认提交</button>
			</div>
		</div>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media" ng-repeat="teacherT in teacher">
					<a href="javascript:void(0);" data-ids="{{teacherT.id}}">
						<div class="mui-media-object mui-pull-left left-tea">
							<img src="http://www.toeflonline.cn{{teacherT.image}}">
						</div>
						<div class="mui-media-body">
							{{teacherT.name}}							
							<div class="custom-line"></div>
							<p class='mui-ellipsis-2'>{{teacherT.performance}}</p>
						</div>
					</a>
					<button type="button" class="mui-btn mui-btn-success subscribe" data-ids="{{teacherT.id}}">预约</button>
			</ul>
		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/myjs/jquery-1.11.1.min.js"></script>
		<script src="js/myjs/public.js"></script>
		<script src="js/myjs/course-class.js"></script>
		<script src="js/myjs/angular1.3.1.js"></script>
	</body>

</html>
