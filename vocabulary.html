<!doctype html>
<html ng-app="myApp">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mycss/public.css" rel="stylesheet" />
		<link href="css/mycss/vocabulary.css" rel="stylesheet" />
	</head>

	<body>
		<!-- 主界面菜单同时移动 -->
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable"  ng-controller="PriceCtrl">
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- 菜单容器 -->
				<!--<aside class="mui-off-canvas-left" id="offCanvasSide">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!-- 菜单具体展示内容 
                        
                    </div>
                </div>
            </aside>-->
				<!-- 主页面标题 -->
				<header class="mui-bar mui-bar-nav">
					<a href="index.html" class="mui-icon mui-icon-arrowleft orangeColor"></a>
					<h1 class="mui-title">核心词汇</h1>
				</header>

				<!-- 主页面内容容器 -->
				<div class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 主界面具体展示内容 -->
						<div class="core-con">
							<h2>听单词，选择正确的翻译</h2>
							<div class="w-m-word">
								<div class="word-box">
									<h4>{{name}}</h4>
									<div class="out-box">
										<div style="position: relative;">
											[{{answer}}]
										<div id="jquery_jplayer_1" class="jp-jplayer"></div>
										<div id="jp_container_1" class="jp-audio" style="position: absolute;top: 0;right: -20px;">
											<button class="jp-play" style="border: none;background-color: transparent;
												background: url(images/myimages/ExerciseToday14@2x.png) no-repeat;background-size: 100% 100%;
												width: 18px;height: 20px;padding: 0;">                  	
											</button>
										</div>
										</div>
										
									</div>
								</div>
							<!--	选择正确跳转到下一题，选择错误跳转到单词意译-->
								<div class="choose-ul">
									<ul>
										<li ng-repeat="cloptionT in cloption" data-options="{{$index | optionsAll}}">
											{{cloptionT}}
										</li>									
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--<div class="mui-off-canvas-backdrop"></div>-->
			</div>
		</div>
		<!--任务通过，题目做完之后显示下面弹窗-->
				<div class="mui-backdrop">
					<div class="in-div">
						<img src="images/myimages/ExerciseToday15@2x.png" alt="img" />
						<a href="index.html"><button type="button" class="mui-btn mui-btn-success">确定</button></a>
					</div>
				</div>
		<script src="js/mui.min.js"></script>
		<script src="js/myjs/jquery-1.11.1.min.js"></script>
		<script src="js/myjs/jquery.jplayer.min.js"></script>
		<script src="js/myjs/public.js"></script>	
		<script src="js/myjs/vocabulary.js"></script>
		<script src="js/myjs/angular1.3.1.js"></script>
	</body>

</html>
