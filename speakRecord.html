<!doctype html>
<html ng-app="myApp">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mycss/public.css" rel="stylesheet" />
		<link href="css/mycss/listenRecord.css" rel="stylesheet" />
	</head>

	<body ng-controller="PriceCtrl">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left orangeColor"></a>
			<h1 class="mui-title">口语记录</h1>
		</header>
		<div class="mui-content">
			<div style="background-color: white;">
				<div id="segmentedControl" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-primary">
					<a class="mui-control-item mui-active" href="#item1" data-type="1">
						Q1
					</a>
					<a class="mui-control-item" href="#item2" data-type="2">
						Q2
					</a>
					<a class="mui-control-item" href="#item3" data-type="3">
						Q3
					</a>
					<a class="mui-control-item" href="#item4" data-type="4">
						Q4
					</a>
					<a class="mui-control-item" href="#item5" data-type="5">
						Q5
					</a>
					<a class="mui-control-item" href="#item6" data-type="6">
						Q6
					</a>
					<a class="mui-control-item" href="#item7" style="width: 2%;" data-type="7">
						黄金口语
					</a>
				</div>
			</div>
			<div>
				<div id="item1" class="mui-control-content mui-active">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell mui-media"  ng-repeat="dataT in data" is-over="toggle.now">
							<!--<a href="javascript:void(0);">-->
								<div id="jquery_jplayer_{{$index}}" class="jp-jplayer" data-tsrc="http://www.toeflonline.cn{{dataT.answer}}"></div>
								<div id="jp_container_{{$index}}" class="jp-audio">
									<div class="mui-media-object mui-pull-left play-icon jp-play">
										<!--<img src="images/myimages/userCenter3@2x.png" style="width: 100%;" class="jp-play" />-->
									</div>
									<div class="mui-pull-right r-or-btn">
										<!--<button type="button" class="mui-btn mui-btn-warning mui-btn-outlined">重新练习</button>-->
									</div>
									<div class="mui-media-body">
										<div class='mui-ellipsis'>{{dataT.catName}}-Question{{dataT.title}}</div>
										<p class='mui-ellipsis'>时间 {{dataT.createTime}}</p>
										<!--进度条-->
										<div class="progress_box jp-progress">
											<div class="progress_bgOut jp-seek-bar">
												<div class="progress_bg jp-play-bar">
													<div class="progress_move"></div>
												</div>
											</div>
										</div>
									</div>
								</div>
							<!--</a>-->
						</li>
						
					</ul>
				</div>
			
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/myjs/jquery-1.11.1.min.js"></script>
		<script src="js/myjs/jquery.jplayer.min.js"></script>
		<script src="js/myjs/public.js"></script>
		<script src="js/myjs/speakRecord.js"></script>
		<script src="js/myjs/angular1.3.1.js"></script>
	</body>

</html>
