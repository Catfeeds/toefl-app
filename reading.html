<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mycss/public.css" rel="stylesheet" />
		<link href="css/mycss/reading.css" rel="stylesheet" />
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a href="index.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left orangeColor"></a>
			<h1 class="mui-title">阅读练习</h1>
		</header>
		<div class="mui-content">
			<div class="white-box mt">
				<h3>TPO练习</h3>
				<p>48套TPO全方位满足你的需求</p>

				<button type="button" class="mui-btn mui-btn-warning" id="tpo">GO</button>
			</div>
			<div class="white-box">

				<!--<a href="reading-ogList.html">-->

				<!--</a>-->
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/myjs/jquery-1.11.1.min.js"></script>
		<script src="js/myjs/public.js"></script>
		<script type="text/javascript">
			jQuery(function() {
				jQuery("#tpo")[0].addEventListener("tap", function() {
					//					closeme();
					mui.openWindow({
						id: "reading-tpoList",
						url: "reading-tpoList.html",
						extras: {
							ids: 188
						}
					});
				});
				(function(mui) {
					//重写返回键
					mui.back = function(event) {
						mui.openWindow({
							id: "index.html",
							url: "index.html"
						})
					}
				})(mui);
				jQuery("#og")[0].addEventListener("tap", function() {
					//					closeme();
					mui.openWindow({
						id: "reading-ogList",
						url: "reading-ogList.html",
						extras: {
							//							id: id
						}
					});
				});
			});
