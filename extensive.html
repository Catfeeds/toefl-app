<!doctype html>
<html  ng-app="myApp">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mycss/public.css" rel="stylesheet" />
		<link href="css/mycss/extensive.css" rel="stylesheet" />
	</head>
	<body>
		<!-- 主界面菜单同时移动 -->
    <!-- 侧滑导航根容器 -->
    <div class="mui-off-canvas-wrap mui-draggable" ng-controller="PriceCtrl">
        <!-- 主页面容器 -->
        <div class="mui-inner-wrap">
            <!-- 菜单容器 -->
            <!--<aside class="mui-off-canvas-left" id="offCanvasSide">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!-- 菜单具体展示内容 
                        
                    </div>
                </div>
            </aside>-->
            <!-- 主页面标题 -->
         <header id="header" class="mui-bar mui-bar-transparent" style="background-color: rgba(247, 247, 247, 0);">
			<a href="index.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<h1 class="mui-title">泛听文章({{num}}/3)</h1>
			<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" style="color: white;" id="next">下一篇</button>
			  <div class="wc-btn"><img src="images/myimages/chinese_icon.png" alt="切换中文图标"/></div>
		</header>
            <nav class="mui-bar mui-bar-tab" style="border-top: none;">
    		     <div id="jquery_jplayer_1" class="jp-jplayer"></div>
    		     <div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
    		     	<div class="jp-controls">
						<button class="jp-play play-icon" role="button" tabindex="0"></button>
					</div>
    		     	<!--<div class="play-icon jp-play" onclick="playS()"></div>-->
		     	     <div class="left-span">
                         <span class="jp-current-time" role="timer" aria-label="time">00:00</span>
                     </div>
                     <div class="center-progress">
                         <div class="progress_box jp-progress">
                             <div class="progress_bgOut jp-seek-bar">
                                 <div class="progress_bg jp-play-bar">
                                     <div class="progress_move"></div>
                                 </div>
                             </div>
                         </div>
                     </div>
                     <div class="right-span">
                         <span class="jp-duration" role="timer" aria-label="duration">00:00</span>
                     </div>
                     <div class="mui-clearfix"></div>
    		     </div>
    		       
    		</nav>
            <!-- 主页面内容容器 -->
            <div class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 主界面具体展示内容 -->
                  
                    <div class="article">                   	
                    	<ul>
	                	  <li data-num="1" data-starttime="{{sentenceT.start_time}}" data-audiotime="{{sentenceT.audio_time}}" ng-repeat="sentenceT in sentence" is-over="toggle.now">
                                 <p>
                                    {{sentenceT.content}}
                                 </p>
                                 <span>{{sentenceT.cnSentence}}</span>
                             </li>
                           
                    	</ul>
                    </div>
                </div>
            </div>
       	 <!--<div class="mui-off-canvas-backdrop"></div>-->
        </div>
    </div>
    
	<script src="js/mui.min.js"></script>
	<script src="js/myjs/jquery-1.11.1.min.js"></script>
	<script src="js/myjs/jquery.jplayer.min.js"></script>
	<script src="js/myjs/public.js"></script>
	<script src="js/myjs/extensive.js"></script>
		<script src="js/myjs/angular1.3.1.js"></script>
	</body>

</html>
