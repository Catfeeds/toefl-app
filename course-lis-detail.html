<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mycss/public.css" rel="stylesheet" />
		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
			}
			
			.mui-content {
				height: 100%;
			}
		</style>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left orangeColor"></a>
			<h1 class="mui-title">试听课详情</h1>
		</header>
		<div class="mui-content">
			<iframe src="" frameborder="0" id="iframeBox"></iframe>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/myjs/jquery-1.11.1.min.js"></script>
		<script src="js/myjs/public.js"></script>
		<script type="text/javascript">
			var str = '';
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var id = self.ids;

				//根据id向服务器请求新闻详情  
				if(id == "listen") {
					str = 'http://bjsy.gensee.com/training/site/v/47958422?nickname=listen';
				} else if(id == "speak") {
					str = 'http://bjsy.gensee.com/training/site/v/99630114?nickname=speak';
				} else if(id == "read") {
					str = 'http://bjsy.gensee.com/training/site/v/76246022?nickname=read';
				} else if(id == "write") {
					str = 'http://bjsy.gensee.com/training/site/v/42305149?nickname=write';
				}
				jQuery("#iframeBox").attr("src", str).css({
					width: "100%",
					height: jQuery(".mui-content").height()
				});

			});
		</script>

	</body>

</html>
