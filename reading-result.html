<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mycss/public.css" rel="stylesheet" />
		<link href="css/mycss/reading-result.css" rel="stylesheet" />
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left orangeColor"></a>
			<h1 class="mui-title">TPO 01-Passage1</h1>
		</header>
		<div class="mui-content">
			<div class="resultCon">
				<div class="col-xs-3 col-sm-3" style="width: 25%;float: left;">
					<h4>34m</h4>
					<p>耗时</p>
				</div>
				<div class="col-xs-6 col-sm-6" style="width: 50%;float: left;">
					<div class="centerData">
						<h2>06</h2>
						<span>你做对的题数</span>
						<p>共14题</p>
					</div>
				</div>
				<div class="col-xs-3 col-sm-3" style="width: 25%;float: left;">
					<h4>45%</h4>
					<p>正确率</p>
				</div>
				<div class="mui-clearfix"></div>
			</div>

			<div class="greyBtn">
				<button type="button" class="mui-btn" id="seeDetail">查看详情</button>
				<a href="#popover" id="openPopover">
					<button type="button" class="mui-btn" id="reTest">重新做题</button>
				</a>
			</div>
		</div>

		<!--弹出框-->

		<div id="popover" class="mui-popover">
			<div class="mui-card">
				<!--页眉，放置标题-->
				<div class="mui-card-header">
					<div><img src="images/myimages/result_warnIcon.png" alt="警告图标" /><span>警告</span></div>
				</div>
				<!--内容区-->
				<div class="mui-card-content">
					重新做题之后，之前的记录会被清除
				</div>
				<!--页脚，放置补充信息或支持的操作-->
				<div class="mui-card-footer">
					<div>
						<button type="button" class="mui-btn" id="sureBtn">确定</button>
						<button type="button" class="mui-btn" id="quxiao">取消</button>
					</div>
				</div>
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/myjs/jquery-1.11.1.min.js"></script>
		<script src="js/myjs/public.js"></script>
		<script type="text/javascript">
			jQuery(function() {
				//    中间的绿色圆形
				jQuery(".centerData").css("height", $(".centerData").width() + "px");
				jQuery("#seeDetail")[0].addEventListener("tap", function() {
					mui.openWindow({
						url: "reading-result-details.html"
					})
				});
				jQuery("#quxiao")[0].addEventListener("tap", function() {
					mui('.mui-popover').popover('hide');
				});
				jQuery("#sureBtn")[0].addEventListener("tap", function() {
					mui.openWindow({
						url: ""
					})
				})
			});
		</script>
	</body>

</html>
