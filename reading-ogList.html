<!doctype html>
<html ng-app="myApp">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mycss/public.css" rel="stylesheet" />
		<link href="css/mycss/reading-ogList.css" rel="stylesheet" />
	</head>

	<body ng-controller="PriceCtrl">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left orangeColor"></a>
			<h1 class="mui-title">OG真题练习</h1>
		</header>

		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media" ng-repeat="questionOgT in questionOg" id="{{questionOgT.id}}"
					 data-title="{{questionOgT.catName}}" data-num = "{{$index+1 | numW}}">
					<!--<a href="javascript:;">-->
						<div class="mui-media-object mui-pull-left">{{$index+1 | numW}}</div>
						<div class="mui-media-body">
							{{questionOgT.name}}
							<p class='mui-ellipsis'>{{questionOgT.title}}</p>
						</div>
						<a href="javascript:void(0);" class="rj"><img src="images/myimages/Exercise7@2x.png" alt="箭头" /></a>
					<!--</a>-->
				</li>
			
			</ul>
		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/myjs/jquery-1.11.1.min.js"></script>
		<script src="js/myjs/public.js"></script>
		<script src="js/myjs/reading-ogList.js"></script>
		<script src="js/myjs/angular1.3.1.js"></script>

	</body>

</html>
