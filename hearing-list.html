<!doctype html>
<html ng-app="myApp">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mycss/public.css" rel="stylesheet" />
		<link href="css/mycss/hearing-list.css" rel="stylesheet" />
	</head>

	<body ng-controller="PriceCtrl">
		<header class="mui-bar mui-bar-nav">
			<a href="hearing.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left orangeColor"></a>
			<h1 class="mui-title">{{tpoName}} <!--课程与学业--></h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
			
				<li class="mui-table-view-cell mui-media" ng-repeat="contentT in content"
					 data-catname = "{{contentT.catName}}" data-title = "{{contentT.title}}" data-articleId="{{contentT.id}}">
					<!--<a href="javascript:;">-->
						<img class="mui-media-object mui-pull-right" src="images/myimages/Exercise7@2x.png" alt="箭头" style="height: 20px;position: relative;top: 10px;" />
						<div class="mui-media-body">
							{{contentT.name}}
							<p class='mui-ellipsis'>正确率：{{contentT.record | percentage}} 
								&nbsp;&nbsp;耗时：{{contentT.record | times}}</p>
						</div>
					<!--</a>-->
				</li>
				
			</ul>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/myjs/jquery-1.11.1.min.js"></script>
		<script src="js/myjs/public.js"></script>
		<script src="js/myjs/hearing-list.js"></script>
		<script src="js/myjs/angular1.3.1.js"></script>
	</body>

</html>
