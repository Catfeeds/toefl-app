<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mycss/public.css" rel="stylesheet" />
		<link href="css/mycss/writing-result.css" rel="stylesheet" />
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left orangeColor"></a>
			<h1 class="mui-title">TPO 01</h1>
		</header>
		<div class="mui-content">
			<div class="resultCon">

				<div class="col-xs-8 col-sm-8" style="width: 60%;margin: 0 auto;">
					<div class="border_center">
						<div class="centerData">
							<div class="inCenter">
								<h2>1000</h2>
								<span>单词数量</span>
							</div>
						</div>
					</div>
				</div>

				<div class="clearBox"></div>
			</div>
			<div class="blueFont">
				<h4>总耗时：32m</h4>
			</div>
			<div class="greyBtn">
				<button type="button" class="mui-btn" id="seeDetail-w">查看详情</button>
				<a href="#popover" id="openPopover">
					<button type="button" class="mui-btn" id="reWrite">重新写作</button>
				</a>
			</div>

		</div>
		<!--弹出窗-->
		<div id="popover" class="mui-popover">
			<div class="mui-card">
				<!--页眉，放置标题-->
				<div class="mui-card-header">
					<div><img src="images/myimages/result_warnIcon.png" alt="警告图标" /><span>警告</span></div>
				</div>
				<!--内容区-->
				<div class="mui-card-content">
					重新写作之后，之前的记录会被清除
				</div>
				<!--页脚，放置补充信息或支持的操作-->
				<div class="mui-card-footer">
					<div>
						<button type="button" class="mui-btn" id="sureBtn">确定</button>
						<button type="button" class="mui-btn" id="quxiao">取消</button>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/myjs/jquery-1.11.1.min.js"></script>
		<script src="js/myjs/public.js"></script>
		<script type="text/javascript">
			jQuery(function() {

				//    圆高度
				jQuery(".border_center").css("height", $(".border_center").width());
				jQuery(".centerData").css("height", $(".centerData").width());
				//				弹窗取消
				jQuery("#quxiao")[0].addEventListener("tap", function() {
					mui('.mui-popover').popover('hide');
				});
				jQuery("#seeDetail-w")[0].addEventListener("tap", function() {
					mui.openWindow({
						url: "writing-result-details.html"
					})
				});
			});
		</script>
	</body>

</html>
