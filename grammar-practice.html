<!doctype html>
<html  ng-app="myApp">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mycss/public.css" rel="stylesheet" />
		<link href="css/mycss/grammar-practice.css" rel="stylesheet" />
	</head>

	<body ng-controller="PriceCtrl">

		<!--任务通过，题目做完之后显示下面弹窗-->
				<div class="mui-backdrop">
					<div class="in-div">
						<img src="images/myimages/ExerciseToday15@2x.png" alt="img" />
						<a href="index.html"><button type="button" class="mui-btn mui-btn-success">确定</button></a>
					</div>
				</div>
		<!-- 主界面菜单同时移动 -->
    <!-- 侧滑导航根容器 -->
    <div class="mui-off-canvas-wrap mui-draggable" id="practice">
        <!-- 主页面容器 -->
        <div class="mui-inner-wrap">
            <!-- 菜单容器 -->
            <!--<aside class="mui-off-canvas-left" id="offCanvasSide">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!-- 菜单具体展示内容 
                        
                    </div>
                </div>
            </aside>-->
            <!-- 主页面标题 -->
		    <header id="header" class="mui-bar mui-bar-nav">
				<a href="grammar.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left orangeColor"></a>
				<h1 class="mui-title">语法学习(<span id="curSpan">{{num}}</span>/5)</h1>
		    	<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right orangeColor" onclick="showAnalysis()">解析</button>
		    </header>
		  
            <nav class="mui-bar mui-bar-tab bg-nowhite">
				<button type="button" class="mui-btn mui-btn-warning orangeBg" id="subAnswer">提交答案</button>
				<button type="button" class="mui-btn mui-btn-warning orangeBg" style="display: none;" id="next">下一题</button>
	        </nav>
	      
            <!-- 主页面内容容器 -->
            <div class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 主界面具体展示内容 -->
             <div class="mui-card">
				<!--页眉，放置标题-->
				<div class="mui-card-header">{{listeningFile}}</div>
				<!--内容区-->
				<div class="mui-card-content">
					<ul class="mui-table-view">
					    <li class="mui-table-view-cell mui-media" ng-repeat="alternativesT in alternatives">
					        <a href="javascript:void(0);">
					            <div class="mui-media-object mui-pull-left">{{$index | optionsAll}}</div>
					            <div class="mui-media-body">					             
					               {{alternativesT}}
					            </div>
					        </a>
					    </li>
					  
					</ul>
				</div>
		
			 </div>
			
                </div>
            </div>
       	 <!--<div class="mui-off-canvas-backdrop"></div>-->
        </div>
    </div>
    <!-----------------------------------解析----------------------------------------->
    <!-- 主界面菜单同时移动 -->
    <!-- 侧滑导航根容器 -->
    <div class="mui-off-canvas-wrap mui-draggable" id="analysis">
        <!-- 主页面容器 -->
        <div class="mui-inner-wrap">
            <!-- 菜单容器 -->
            <!--<aside class="mui-off-canvas-left" id="offCanvasSide">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!-- 菜单具体展示内容
                        
                    </div>
                </div>
            </aside>-->
            <!-- 主页面标题 -->
             <header id="header" class="mui-bar mui-bar-nav">			
				<h1 class="mui-title">解析</h1>
			    <a href="javascript:void(0);" class="mui-icon mui-icon-closeempty mui-pull-right orangeColor" style="font-size: 2.5em;" id="jiexi"></a>
		    </header>
        
            <!-- 主页面内容容器 -->
            <div class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 主界面具体展示内容 -->
                   <div class="analysis">	        	
		        	<div class="an-con">
		        		{{jiexi}}
		        	</div>
	             </div>
                </div>
            </div>
       	 <div class="mui-off-canvas-backdrop"></div>
        </div>
    </div>
        <!-----------------------------------解析 end----------------------------------------->
		
		<script src="js/mui.min.js"></script>
		<script src="js/myjs/jquery-1.11.1.min.js"></script>
		<script src="js/myjs/public.js"></script>
		<script src="js/myjs/grammar-practice.js"></script>
		<script src="js/myjs/angular1.3.1.js"></script>

</html>
