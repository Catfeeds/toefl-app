<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/mycss/public.css">
		<link rel="stylesheet" href="css/mycss/bottomNav.css">
		<link rel="stylesheet" href="css/mycss/encyclopedia.css">
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" id="fixed-1">
				<span class="bgCom bg01"></span>
				<span class="mui-tab-label">做题练习</span>
			</a>
			<!--<a class="mui-tab-item">
	        <span class="bgCom bg03"></span>
	        <span class="mui-tab-label">模考</span>
	    </a>-->
			<a class="mui-tab-item" id="fixed-2">
				<span class="bgCom bg02"></span>
				<span class="mui-tab-label">在线课程</span>
			</a>
			<a class="mui-tab-item mui-active" id="fixed-3">
				<span class="bgCom bg03"></span>
				<span class="mui-tab-label">托福圈</span>
			</a>
			<a class="mui-tab-item" id="fixed-4">
				<span class="bgCom bg04"></span>
				<span class="mui-tab-label">个人中心</span>
			</a>
		</nav>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">

				</ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/myjs/jquery-1.11.1.min.js"></script>
		<script src="js/myjs/encyclopedia.js"></script>
	</body>

</html>
