<!doctype html>
<html ng-app="myApp">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mycss/public.css" rel="stylesheet" />
		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: white;
			}
			
			.write-con {
				width: 90%;
				margin: 0 auto;
				font-size: 0.8em;
				margin-top: 10px;
				text-align: justify;
			}
		</style>
	</head>

	<body ng-controller="PriceCtrl">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left orangeColor"></a>
			<h1 class="mui-title">{{catName}}-{{name}}</h1>
		</header>

		<div class="mui-content">
			<div class="write-con">
					{{answer}}
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/myjs/jquery-1.11.1.min.js"></script>
		<script src="js/myjs/public.js"></script>
		<script src="js/myjs/writing-result-details.js"></script>
		<script src="js/myjs/angular1.3.1.js"></script>
	</body>

</html>
