<!doctype html>
<html ng-app="myApp">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mycss/public.css" rel="stylesheet" />
		<link href="css/mycss/reading-practice.css" rel="stylesheet" />
	</head>

	<body ng-controller="PriceCtrl">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left orangeColor"></a>
			<h1 class="mui-title">{{titleName}}</h1>
		</header>

		<div class="mui-content">
			<div class="pop-slide" id="slidePop">
				<div class="slideBd bd optionBd">
					<ul id="firstUl">
						<!--<li data-showNum="{{$index}}" ng-repeat="dataArrT in dataArr" ng-show="'{{$index}}'<7" is-over="toggle.now"
                	 ng-class="{'red':'{{dataArrT.answer}}'!='{{dataArrT.extend.answer}}'
                    ,'green':'{{dataArrT.answer}}'=='{{dataArrT.extend.answer}}'}">
                    <a href="javascript:void(0);">{{$index+1}}</a>
                </li>-->
						<li data-showNum="1" class="on">
							<a href="javascript:void(0);">1</a>
						</li>
						<li data-showNum="2">
							<a href="javascript:void(0);">2</a>
						</li>
						<li data-showNum="3">
							<a href="javascript:void(0);">3</a>
						</li>
						<li data-showNum="4">
							<a href="javascript:void(0);">4</a>
						</li>
						<li data-showNum="5">
							<a href="javascript:void(0);">5</a>
						</li>
						<li data-showNum="6">
							<a href="javascript:void(0);">6</a>
						</li>
						<li data-showNum="7">
							<a href="javascript:void(0);">7</a>
						</li>
					</ul>
					<ul id="secondUl">
						<!--<li data-showNum="{{$index}}" ng-repeat="dataArrT in dataArr" ng-show="'{{$index}}'>=7" 
                	ng-class="{'red':'{{dataArrT.answer}}'!='{{dataArrT.extend.answer}}'
                    ,'green':'{{dataArrT.answer}}'=='{{dataArrT.extend.answer}}'}">
                    <a href="javascript:void(0);">{{$index+1}}</a>
                </li>-->
						<li data-showNum="8">
							<a href="javascript:void(0);">8</a>
						</li>
						<li data-showNum="9">
							<a href="javascript:void(0);">9</a>
						</li>
						<li data-showNum="10">
							<a href="javascript:void(0);">10</a>
						</li>
						<li data-showNum="11">
							<a href="javascript:void(0);">11</a>
						</li>
						<li data-showNum="12">
							<a href="javascript:void(0);">12</a>
						</li>
						<li data-showNum="13">
							<a href="javascript:void(0);">13</a>
						</li>
						<li data-showNum="14">
							<a href="javascript:void(0);">14</a>
						</li>
					</ul>
				</div>
			</div>

			<div class="common" ng-repeat="dataArrT in dataArr" id="{{$index}}" is-over="toggle.now">
				<div class="mui-card first-card">
					<!--页眉，放置标题-->
					<div class="mui-card-header">
						<span><{{$index+1}}/{{total}}></span>
						<a href="javascript:void(0);" class="seeAll qubie">查看全文</a>
					</div>
					<!--内容区-->
					<div class="mui-card-content">
						<div class="article-tpo">
							<div class="in-box" ng-bind-html="dataArrT.potion.question | trustHtml">
								<!--文章部分-->
							</div>
						</div>
					</div>
				</div>

				<div class="mui-card option abcd_option">
					<!--页眉，放置标题-->
					<div class="mui-card-header" ng-bind-html="dataArrT.extend.question | trustHtml"></div>
					<!--内容区-->
					<div class="mui-card-content">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell mui-media" ng-repeat="arrTitleT in dataArrT.extend.answerA | optionsAll" ng-class="{'li-red':'{{dataArrT.answer}}'!='{{dataArrT.extend.answer}}'&&
                             '{{dataArrT.answer}}'=='{{arrTitleT | options}}',
                             'li-green':'{{dataArrT.answer}}'=='{{dataArrT.extend.answer}}'
                             &&'{{dataArrT.extend.answer}}'=='{{arrTitleT | options}}',
                             'li-green02':'{{dataArrT.extend.answer}}'=='{{arrTitleT | options}}'}">

								<div class="mui-media-object mui-pull-left">{{arrTitleT | options}}</div>
								<div class="mui-media-body">
									{{arrTitleT | selectLabel}}
								</div>

							</li>

						</ul>
					</div>

				</div>
				<div class="special_ti">
					<p ng-bind-html="dataArrT.extend.question | trustHtml"></p>
					<ul>
						<li ng-class="{'red':'{{dataArrT.extend.answer}}'!='{{dataArrT.answer}}',
                         'green':'{{dataArrT.extend.answer}}'=='{{dataArrT.answer}}'}">
							<span>你的答案：{{dataArrT.answer}}</span>
						</li>
						<li><span>正确答案：{{dataArrT.extend.answer}}</span></li>
					</ul>
				</div>

			</div>

		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/myjs/jquery-1.11.1.min.js"></script>
		<script src="js/myjs/TouchSlide.1.1.js"></script>
		<script src="js/myjs/public.js"></script>
		<script src="js/myjs/reading-result-details.js"></script>
		<script src="js/myjs/angular1.3.1.js"></script>
	</body>

</html>
