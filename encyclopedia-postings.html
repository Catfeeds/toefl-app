<!doctype html>
<html ng-app="myApp">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mycss/public.css" rel="stylesheet" />
		<link href="css/mycss/encyclopedia-postings.css" rel="stylesheet" />
	</head>

	<body ng-controller="PriceCtrl">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left orangeColor"></a>
			<h1 class="mui-title">发表帖子</h1>
		</header>
		<nav class="mui-bar mui-bar-tab bg-nowhite">
			<button type="button" class="mui-btn mui-btn-warning push-btn" id="pushBtn" data-id="1">发表</button>
			<!--<a href="#"><button type="button" class="mui-btn mui-btn-warning orangeBg">下一题</button></a>-->
		</nav>
		<div class="mui-content">
			<div class="title-input">
				<input type="text" placeholder="请输入标题" />
			</div>
			<div class="content-text">
				<textarea placeholder="写点什么..."></textarea>
			</div>
			<form id="upform" name="myForm" method="post" enctype="multipart/form-data">
				<div class="img-group">
					<ul>
						<!--<li>
							<div class="closeBlack"><span class="mui-icon mui-icon-closeempty"></span></div>
							<div class="img-box">
								<img src="images/cbd.jpg" />
							</div>
						</li>-->

					</ul>
					<div class="add-icon">
						<input name="upload" type="file" />
					</div>
					<div class="mui-clearfix"></div>
				</div>
			</form>
			<div class="fileUrl"></div>
		</div>
		<!--查看大图遮罩层-->
		<div id="popover" class="mui-popover">
			<div class="imgBox">
				<img src="images/cbd.jpg" alt="查看大图" />
				<div class="close-icon mui-icon mui-icon-close"></div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/myjs/jquery-1.11.1.min.js"></script>
		<script src="js/myjs/public.js"></script>
		<script src="js/myjs/encyclopedia-postings.js"></script>
		<script src="js/myjs/angular1.3.1.js"></script>
	</body>

</html>
