<!doctype html>
<html ng-app="myApp">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mycss/public.css" rel="stylesheet" />
		<link href="css/mycss/course-live.css" rel="stylesheet" />
	</head>

	<body ng-controller="PriceCtrl">

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left orangeColor"></a>
			<h1 class="mui-title">直播课</h1>
		</header>
		<div class="mui-content">
			<div class="live-con">
				<div class="top-class course-li" data-id="{{firstId}}">
					<img src="http://smartapply.gmatonline.cn{{firstImg}}" alt="课程图片" />
					<div class="mask-box">
						{{firstName}}
					</div>
				</div>

				<div class="bot-con">
					<div class="mui-row">
						<div class="mui-col-sm-6 mui-col-xs-6 course-li" ng-repeat="listT in list" ng-show="{{$index}}>0" data-id="{{listT.id}}">
							<div class="mui-card">
								<!--内容区-->
								<div class="mui-card-content">
									<img src="http://smartapply.gmatonline.cn{{listT.image}}" style="width: 100%;" />
								</div>
								<!--页脚，放置补充信息或支持的操作-->
								<div class="mui-card-footer">
									<ul class="mui-table-view">
										<li class="mui-table-view-cell mui-media">
											<!--<a href="javascript:;">-->
												<img class="mui-media-object mui-pull-right" src="images/myimages/Course22@2x.png">
												<div class="mui-media-body">

													<p class='mui-ellipsis'>{{listT.name}}</p>
												</div>
											<!--</a>-->
										</li>
									</ul>
								</div>
							</div>
						</div>
					
					</div>
				</div>

			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/myjs/jquery-1.11.1.min.js"></script>
		<script src="js/myjs/public.js"></script>
		<script src="js/myjs/course-live.js"></script>
		<script src="js/myjs/angular1.3.1.js"></script>
	</body>

</html>
