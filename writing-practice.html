<!doctype html>
<html ng-app="myApp">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mycss/public.css" rel="stylesheet" />
		<link href="css/mycss/writing-practice.css" rel="stylesheet" />
	</head>

	<body ng-controller="PriceCtrl">
		
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left orangeColor"></a>
			<h1 class="mui-title">{{catName}}</h1>
		</header>
		<nav class="mui-bar mui-bar-tab bg-nowhite">
			<button type="button" class="mui-btn mui-btn-warning orangeBg" id="start-write">开始写作</button>
		</nav>
		<div class="mui-content">
			<div class="practice_box">

				<!--阅读材料-->
				<div class="readingMaterial">
					<h4>阅读全文</h4>
					<a href="javascript:void(0);" id="seeAll" class="qubie">查看全文</a>
					<div class="all-article">
						<div ng-bind-html="readdata">
                       <!--阅读材料-->
					   </div>
					</div>
				</div>
				<!--听力材料-->
				<div class="listenMaterial">
					<h4>听力原文</h4>
					<a href="javascript:void(0);" id="seeArt" class="qubie">查看原文</a>
					<div id="jquery_jplayer_1" class="jp-jplayer" data-tsrc="http://www.toeflonline.cn{{file}}"></div>
					<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
						<div class="out-grey">
							<div class="l-play jp-play"></div>
							<div class="center-progress">
								<div class="progress_box jp-progress">
									<div class="progress_bgOut jp-seek-bar">
										<div class="progress_bg jp-play-bar">
											<div class="progress_move"></div>
										</div>
									</div>
								</div>
							</div>
							<div class="right-span">
								<span class="jp-duration" role="timer" aria-label="duration">00:00</span>
							</div>
						</div>
					</div>
					<div class="original_art">
                        <!--听力材料的原文-->
                        <div ng-bind-html="filemsg"></div>
					</div>

				</div>
				<!--问题材料-->
				<div class="quesMaterial">
					<h4>问题</h4>
					<p>{{question}}</p>
				</div>

			</div>

		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/myjs/jquery-1.11.1.min.js"></script>
		<script src="js/myjs/jquery.jplayer.min.js"></script>
		<script src="js/myjs/public.js"></script>
		<script src="js/myjs/writing-practice.js"></script>
		<script src="js/myjs/angular1.3.1.js"></script>
		
	</body>

</html>
